<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>就活アドバイザーチャット</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <img src="advisor.png" alt="アドバイザー" class="avatar" />
      <h1>就活アドバイザーBot</h1>
    </div>
    <div id="chat-box" class="chat-box"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="相談したい内容を入力..." required />
      <button type="submit">送信</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
